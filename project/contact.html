<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Heart Warrior Philippines</title>
    <meta name="description" content="Contact Heart Warrior Philippines in the Philippines. Find our address, phone, email, and reach out using our contact form for questions or inquiries.">
    <meta name="author" content="Leilany Dumlao">

    <link rel="stylesheet" href="styles/project.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">

    <script src="scripts/project.js" defer></script>
    <link rel="stylesheet" href="styles/project-large.css" media="(min-width:769px)">
</head>
<body class="contact-page">
    <header>
        <img src="images/hw-logo.webp" alt="Heart Warrior Philippines logo" width="100" height="100">
        <button id="menu" aria-controls="primary-navigation" aria-expanded="false">
            <span class="ham-menu">Menu</span>
        </button>

        <nav id="primary-navigation" class="navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="article.html">Articles</a>
        </nav>
    </header>

    <main>
        <section class="mission">
            <h1>Save Heart. Save Lives.</h1>     
        </section>

        <section class="employee-profiles">
            <h2>We Are Here to Support You!</h2>
            <div class="profiles">
                <figure>
                    <img src="images/gencabrera-founder.webp" alt="Gen Cabrera -Founder">
                    <figcaption>Gen Cabrera - Founder</figcaption>
                </figure>
                <figure>
                    <img src="images/rubyl-president.webp" alt="Ruby Laurencio - President">
                    <figcaption>Ruby Laurencio - President</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form id="contact-form" method="get" action="thank-you.html" role="form" autocomplete="on">
                <div class="form-row name-row">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="firstName" placeholder="First Name" autocomplete="given-name" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="lastName" placeholder="Last Name" autocomplete="family-name" required>
                </div>
                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="yourname@example.com" autocomplete="email" required>
                </div>
                <div class="form-row">
                    <label>Message Purpose</label>
                    <div class="radio-group" role="radiogroup" aria-label="Message purpose">
                        <label for="purpose-general"><input type="radio" name="purpose" id="purpose-general" value="general" required> General Inquiry</label>
                        <label for="purpose-membership"><input type="radio" name="purpose" id="purpose-membership" value="membership"> Membership Question</label>
                        <label for="purpose-suggestion"><input type="radio" name="purpose" id="purpose-suggestion" value="suggestion"> Website Suggestion</label>
                    </div>
                </div>
                <div class="form-row message-row">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Type your message here" required></textarea>
                </div>
                <div class="form-row checkbox-row">
                    <label for="subscribe">
                        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                        Please subscribe me to the monthly newsletter
                    </label>
                </div>
                <div class="form-row">
                    <button type="submit" class="submit-btn">Get in Touch!</button>
                </div>
            </form>
        </section>    
            
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Heart Warrior Philippines. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
