<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W05 Product Review Form - Leilany Dumlao</title>

    <meta name="description" content="Leilany Dumlao | WDD131 - Dynamic Web Fundamentals, Product Review Form ">
    <meta name="author" content="Leilany Dumlao">
    <link rel="stylesheet" href="styles/form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
</head>

<body>
    <h1>Product Review</h1>

    <!-- Form -->
    <form method="get" action="review.html">

        <!-- Product Name -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Choose a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <label>Overall Rating</label>
        <div class="stars">
            <div class="star-option">
                <label for="rating1">☆</label>
                <input type="radio" id="rating1" name="rating" value="1" required>
            </div>
            
            <div class="star-option">
                <label for="rating2">☆☆</label>
                <input type="radio" id="rating2" name="rating" value="2">
            </div>
            
            <div class="star-option">
                <label for="rating3">☆☆☆</label>
                <input type="radio" id="rating3" name="rating" value="3">
            </div>
            
            <div class="star-option">
                <label for="rating4">☆☆☆☆</label>
                <input type="radio" id="rating4" name="rating" value="4">
            </div>
            
            <div class="star-option">
                <label for="rating5">☆☆☆☆☆</label>
                <input type="radio" id="rating5" name="rating" value="5">
            </div>
        </div>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- Useful Features -->
        <label>Which features did you find useful in the product?<span class="apply-text">(Check all that apply)</span></label>
        <div class="checkbox-group">
            <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
            <label><input type="checkbox" id="feature2" name="features" value="Ease of Use"> Ease of Use</label>
            <label><input type="checkbox" id="feature3" name="features" value="Performance"> Performance</label>
            <label><input type="checkbox" id="feature4" name="features" value="Design"> Design</label>
        </div>

        <!-- Written Review -->
        <label for="review">Written Review <span class="optional">(Optional)</span></label>
        <textarea id="review" name="review" rows="5"></textarea>

        <!-- User Name -->
        <label for="username">Your Name <span class="optional">(Optional)</span></label>
        <input type="text" id="username" name="username">

        <!-- Submit -->
        <input type="submit" value="Post Review">
    </form>

    <footer>
        <p>&copy;<span id="currentyear"></span> &#127757; Leilany Dumlao &#127757; Philippines</p>
        <p id="lastModified"></p>
    </footer>

</body>

</html>
